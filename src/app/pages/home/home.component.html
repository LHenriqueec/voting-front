<div class="container">
    <div class="header">
        <mat-icon aria-hidden="false" aria-label="Example home icon">ballot</mat-icon>
        Pautas

        <div class="actions">
            <a mat-raised-button color="primary" routerLink="/agenda-form">Nova Pauta</a>
        </div>
    </div>
    <div class="content">
        <table mat-table [dataSource]="dataSource" width="100%">
        
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef> Assunto </th>
              <td mat-cell *matCellDef="let agenda"> {{agenda.subject}} </td>
            </ng-container>
          
            <ng-container matColumnDef="users">
              <th mat-header-cell *matHeaderCellDef> Qtd. Usuários </th>
              <td mat-cell *matCellDef="let agenda"> {{agenda.session.qtdUsers}} </td>
            </ng-container>
          
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let agenda"> Aprovado </td>
            </ng-container>
          
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let agenda">
                
                <button mat-icon-button
                  color="accent"
                  title="Iniciar Sessão"
                  (click)="startSession(agenda)"
                  [disabled]="!agenda.active">
                    <mat-icon>play_arrow</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
