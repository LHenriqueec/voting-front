<h2 mat-dialog-title>Usu√°rio</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formUser">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome completo" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput mask="000.000.000-00" placeholder="CPF" formControlName="cpf">
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="close()" cdkFocusInitial [disabled]="formUser.invalid">Adicionar</button>
</mat-dialog-actions>
